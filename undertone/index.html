<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertone</title>
    <link rel="icon" href="/img/favIcon.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="safeArea">
            <main class="main">
<!--Description Carousel-->
            <div class="carousel">
                <div id="carouselActive" class="">
                    <span class="description" id="description"></span>
                    <span class="readMore" id="readMore">Read More...</span>
                </div>
            </div>
<!--NextBtn and PrevBtn-->
            <div id="carouselActive" class="">
                <div class="arrows">
                    <button class="previous" id="prevBtn">
                        <img class="previousImg" src="./img/previous.jpg">
                    </button>
                    <div>
                        <span id="frameNumber">1</span>
                        <span> / 5</span>
                    </div>
                    <button class="next" id="nextBtn">
                        <img class="nextImg" src="./img/next.jpg">
                    </button>
                </div>
            </div> 

<!--Permanent Elements-->
            <img class="samsungLogo" alt="samsungLogo" src="./img/samsungLogo.jpg">
            <button id="shopBtn" class="shopNow">SHOP NOW</button>
            <div class="wrap">
                <div class="bespokeText">Bespoke Jet<sup>tm</sup></div>
            </div>
            <div class="commentForFrame1">
                See why the Bespoke Jet<sup>tm</sup> is so good it made this <img class="kitchnLogo" alt="kitchnLogo" src="./img/kitchnLogo.jpg"> journalist cry
            </div>

<!--Image Carousel-->
            <img class="frameSlide" id="frameSlide" src="./img/transparent.png" alt="img">
            <img alt="white" src="./img/white.jpg" class="white">
            <img alt="frame1img" src="./img/frame1img.jpg" class="frame1img">
                 
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
